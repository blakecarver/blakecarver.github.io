<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Blake Carver</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Garamond&family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Garamond', serif;
            background-color: #f7f7f7;
            color: #333;
        }
        /* Updated: h2 removed from this list to use Garamond from the body */
        h3, h1 {
            font-family: 'Bebas Neue', sans-serif;
        }
        .content-container {
            max-width: 100vw;
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            padding: 2rem;
        }
        /* Style for the book image, ensuring a consistent height for all covers */
        .book-image {
            height: 375px; /* Fixed height for consistent display */
            width: auto;
            object-fit: contain; /* Prevents stretching and scales the image correctly */
            filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.5));
            margin-bottom: 1rem;
            border-radius: 0.5rem; /* Added rounded corners */
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .book-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
        .book-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .site-header {
            font-family: 'Bebas Neue', 'Inter', sans-serif;
            color: #4a4a4a;
            background-color: #fff;
            /* Add any other shared header styles here */
        }
        .site-header a {
            color: #4a4a4a;
        }
    </style>
</head>
<body class="antialiased">

    <!-- This div is the placeholder for the dynamically loaded header -->
    <div id="header-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="container mx-auto px-4 py-8">
        <main>
            <!-- Books Section -->
            <div class="content-container">
                <h1 class="text-3xl font-bold mb-8 text-center">Books</h1>

                <!-- Book Grid -->
                <div class="book-grid">
                    <!-- The Sinner's Lot Section -->
                    <div class="book-card">
                        <a href="/the-sinners-lot.html" class="transform transition-transform hover:scale-105">
                            <img src="/images/The Sinner's Lot Cover Placeholder.png" alt="The Sinner's Lot book cover" class="book-image">
                        </a>
                    </div>

                    <!-- The Mephisto Parable Section -->
                    <div class="book-card">
                        <a href="/the-mephisto-parable.html" class="transform transition-transform hover:scale-105">
                            <img src="/images/The Mephisto Parable Cover.jpg" alt="The Mephisto Parable book cover" class="book-image">
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- "Let's Keep in Touch" Section -->
        <section class="mt-12 text-center">
            <!-- This h2 now inherits the Garamond font from the body -->
            <h2 class="text-2xl font-bold mb-4">Let's Keep in Touch</h2>
            <div class="flex items-center justify-center mb-8">
                <div class="flex-grow border-t-2 border-gray-300"></div>
                <span class="px-4 text-3xl font-bold text-gray-500">â™±</span>
                <div class="flex-grow border-t-2 border-gray-300"></div>
            </div>

            <!-- Social Icons -->
            <div class="flex justify-center space-x-6 my-8">
                <a href="https://bsky.app/profile/blakecarver.bsky.social" class="transform transition-transform hover:scale-110">
                    <img src="/images/Bluesky_Logo.svg.png" alt="Bluesky" class="h-6 w-6 grayscale hover:grayscale-0 transition-all">
                </a>
                <a href="https://www.instagram.com/blakecarverwrites/" class="transform transition-transform hover:scale-110">
                    <img src="/images/Instagram_logo_2016.svg.png" alt="Instagram" class="h-6 w-6 grayscale hover:grayscale-0 transition-all">
                </a>
                <a href="https://www.tiktok.com/@blake_carver/" class="transform transition-transform hover:scale-110">
                    <img src="/images/tiktok-icon-2.svg" alt="TikTok" class="h-6 w-6 grayscale hover:grayscale-0 transition-all">
                </a>
                <a href="https://www.patreon.com/c/blakecarver" class="transform transition-transform hover:scale-110">
                    <img src="/images/patreon-icon.webp" alt="Patreon" class="h-6 w-6 grayscale hover:grayscale-0 transition-all">
                </a>
            </div>

            <!-- Newsletter Embed -->
            <div class="mx-auto w-full max-w-[480px]">
                <p class="text-gray-700 mb-4 px-4">Sign up to receive periodic updates via email directly to your inbox.</p>
                <iframe src="https://feastofprose.substack.com/embed" width="100%" height="150" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
            </div>
        </section>
    </div>

    <!-- This div is the placeholder for the dynamically loaded footer -->
    <div id="footer-placeholder"></div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
</body>
</html>
